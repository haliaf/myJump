<div class="row" *ngIf="isLoginStart">
  <app-spinner></app-spinner>
</div>

<dx-scroll-view height="100%" class="full-height-scrollable">
  <div class="dx-card content">
    <dx-validation-group>
      <div class="login-header">
        <div class="title">{{ appInfo.title }}</div>
      </div>
      <div class="dx-field">
        <dx-text-box [(value)]="login" placeholder="Логин/Email" width="100%">
          <dx-validator>
            <dxi-validation-rule
              type="required"
              message="Логин не может быть пустым"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
      <div class="dx-field">
        <dx-text-box
          mode="password"
          [(value)]="password"
          placeholder="Пароль"
          width="100%"
        >
          <dx-validator>
            <dxi-validation-rule
              type="required"
              message="Пароль не может быть пустым"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
      <dx-validation-summary id="summary">
      </dx-validation-summary>
      <i *ngIf="validationMessage">{{validationMessage}}</i>
      <div class="dx-field">
        <dx-button
          type="default"
          text="Войти"
          (onClick)="onLoginClick($event)"
          width="100%"
        ></dx-button>

      </div>
      <dx-check-box class="checkBox-login" [value]="false" text="Запомнить меня"></dx-check-box>
      <a routerLink="/recovery">Забыли пароль ?</a>
      <div class="dx-field">
        <dx-button
          type="normal"
          text="Зарегестрироваться"
          width="100%"
          (onClick)="onRegisterClick()"
        ></dx-button>
      </div>
    </dx-validation-group>
    <div class="login-form-social-wrap">
      <span>Вход через социальные сети:</span>
      <div class="d-flex justify-content-start">
        <dx-button
          class="social-wrap-btn vk-dx-button"
          icon="fab fa-vk iconFLoat"
          type="normal"
        ></dx-button>
        <dx-button
          class="social-wrap-btn fb-dx-button"
          icon="fab fa-facebook-f iconFLoat fa-facebook-f-login-form"
          type="normal"
        ></dx-button>
        <dx-button
          class="social-wrap-btn g-dx-button"
          icon="fab fa-google iconFLoat fa-google-login-form"
          type="normal"
        ></dx-button>

      </div>
    </div>
  </div>
  <dx-button

  text="drag"
  type="normal"
  [routerLink]="['/drag']"
></dx-button>
</dx-scroll-view>
