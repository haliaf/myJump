<dx-scroll-view height="100%" class="full-height-scrollable">
  <div class="dx-card content">

<dx-validation-group>
    <div class="login-header">
        <div class="title">{{appInfo.title}}</div>
    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="login" placeholder="Логин/Email" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Логин не может быть пустым"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box mode="password" [(value)]="password" placeholder="Пароль" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Пароль не может быть пустым"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-check-box [value]="false" text="Запомнить меня"></dx-check-box>
    </div>
    <div class="dx-field">
        <dx-button type="default" text="Войти" (onClick)="onLoginClick($event)" width="100%"></dx-button>
    </div>
    <div class="dx-field">
        <a routerLink="/recovery">Забыли пароль ?</a>
    </div>
    <div class="dx-field">
        <dx-button type="normal" text="Зарегестрироваться" width="100%" (onClick)="onRegisterClick()"></dx-button>
    </div>
</dx-validation-group>

</div>
</dx-scroll-view>
