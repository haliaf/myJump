<div class="row">
  <div class="col-md-12">
    <div *ngIf="!isRequesting" class="btn-wrapper">
      <dx-button
        class="social-wrap-btn fb-dx-button"
        icon="fab fa-facebook-f iconFLoat"
        (click)="launchFbLogin()"
        type="normal"
        text="Регистрация через Facebook"
        width="65%"
      ></dx-button>
    </div>
    <div *ngIf="failed" class="alert alert-danger" role="alert">
      <p><strong>Oops!</strong> Your facebook login failed.</p>
      <ul>
        <li>Error: {{ error }}</li>
        <li>Description: {{ errorDescription }}</li>
      </ul>
    </div>
  </div>
</div>
