
<div *ngIf="raceEvent == 1">
 Двигайтесь к началу гонки
Как увидите соперника нажмите кнопку старт
Отсчет [{{starCoulDown}}]
<dx-button type="normal" text="Старт" width="33%" (onClick)="start()"></dx-button>
</div>
<div *ngIf="raceEvent == 3">

  Нажмите завершить гонку как пройдете конечную точку
  <dx-button type="normal" text="Завершить гонку" width="33%" (onClick)="finish()"></dx-button>
  </div>
