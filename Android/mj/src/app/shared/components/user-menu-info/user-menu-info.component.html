
<ng-container *ngIf="store$ | async; let store">
<div  [@openClose]="isOpenMenu ? 'closed' : 'open'" class="open-close-container" class="container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-center img-menu-wrap">
        <div class="module-border-wrap">
          <img
          src="{{store.userprofileimages}}"
          alt="..."
          class="avatar-nav-menu rounded-circle img-thumbnail "
        />
        </div>
      </div>
      <div
        class="d-flex align-items-center flex-column bd-highlight mb-2"
        style="height: 200px;"
      >
        <div class="p-2 bd-highlight text-center padding-bottom-0">
          <a href="#" class="text-decoration-none font-weight-bold pointer text-uppercase">{{store.firstName}}</a><br/>
          <p class="text-muted text-uppercase fontsize10">
            <i class="fas fa-map-marker-alt"></i>   Россия Белгород
          </p>

        </div>
        <dx-button
        class="custom-btn-height"
                        stylingMode="contained"
                        text="Редактировать"
                        type="normal"
                        [elementAttr]="{ class: 'custom-btn-height' }"
                        [width]="120"
                        [height]="24"
                        (onClick)="navigateToProfile()"
                       >
                    </dx-button>
   <div class="subscribe-wrap">
    <div class="d-flex flex-wrap text-center ">
      <div class="sub-item sub-in padding5 sub-border">
        <h5>250</h5>
        <p class="text-muted font-sub-set">Подписчики</p>
      </div>
      <div class="sub-item sub-out padding5 sub-border-top-bottom">
        <h5>30</h5>
        <p class="text-muted font-sub-set">Подписан</p>
      </div>
      <div class="sub-item sub-out padding5 sub-border">
        <h5>28</h5>
        <p class="text-muted font-sub-set">Заезды</p>
      </div>
    </div>
   </div>
   <div>

</div>
      </div>

    </div>
  </div>
</div>
</ng-container>
